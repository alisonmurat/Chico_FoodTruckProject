
<div class="content">
    <div class="title">Admin</div>
    <div class="wrapper">
        <div>
            <label>Headline</label>
            <input type="text" ng-model="current_items.Name">
        </div>
        <div>
            <label>items Label</label>
            <input type="text" ng-model="current_items.Price">
        </div>
        <div>
            <label>Body</label>
            <textarea ng-model="current_items.Description"></textarea>
        </div>
        <div>
            <button ng-click="clearitems()">New</button>
            <button ng-click="saveitems()">Save</button>
        </div>
    </div>
</div>
<div class="list_wrapper">
    <div class="title">items</div>
    <div class="list" ng-repeat="item in items_list">
        <div class="item">
            <a class="link" ng-click="getitems(item.id)">{{ item.Name }}</a>
        </div>
    </div>
</div>
